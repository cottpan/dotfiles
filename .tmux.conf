# set-option -g utf8

unbind C-b
set -g prefix C-z
bind C-z send-prefix

set-option -g status-position top

set-option -g status-left '#H:[#P]'

set-option -g status-right '[%Y-%m-%d(%a)#[default] %H:%M:%S]'

set-option -g status-interval 1

set-option -g status-justify centre
set-option -g base-index 1

#set-option -g default-shell /usr/local/bin/zsh
#set-option -g default-command /usr/local/bin/zsh

set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-style "bg=colour235"
 
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
# set-option -g status-attr default # This is now part of status-style

# default window title colors
set-window-option -g window-status-style "fg=colour244,bg=default" #base0
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-style "fg=colour166,bg=default" #orange
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-style "fg=colour240"  #base02
set-option -g pane-active-border-style "fg=colour246" #base01

# message text
set-option -g message-style "bg=colour235,fg=colour166" #base02 & orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

set-option -g mouse on